<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./styles.css" rel="stylesheet" />
    <title>Document</title>
    <style>
        input[type="text"],
        input[type="password"] {
            text-align: center;
        }
    </style>
</head>

<body style="background-image: url('./background.jfif');">
    <div class="container" style="padding: 10%;">
        <div class=" col-md-8 offset-md-2 login-form  align-self-center " style="padding: 5%;">
            <div class="col align-self-center">
                <div class="row row-cols-lg-auto g-3">
                    <div class="col-12 text-center">
                        <h4>Register In FSE-Chatroom</h4>
                    </div>
                    <div class="col-12" id="response-msg">
                    </div>
                    <div class="col-12">
                        <label class="visually-hidden" for="inlineFormInputGroupUsername">Name</label>
                        <div class="input-group">
                            <div class="input-group-text"><i class="fa fa-user" style="font-size:24px"></i></div>
                            <input type="text" id="reg-name" class="form-control" placeholder="Enter Name here....">
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                        <div class="input-group">
                            <div class="input-group-text"><i class="fa fa-user" style="font-size:24px"></i></div>
                            <input type="text" id="reg-username" class="form-control"
                                placeholder="Enter User-name here....">
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="visually-hidden" for="inlineFormInputGroupUsername">Password</label>
                        <div class="input-group">
                            <div class="input-group-text"><i class="fa fa-lock" style="font-size:24px"></i></div>
                            <input type="password" id="reg-password" class="form-control" style="text-align: center;"
                                placeholder="Enter Password here.....">
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" id="register" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
<script src="register.js" type="text/javascript">
</script>

</html>
